<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="/dist/main.js"></script>
    <script>
        fetch('/ksi-publications.bin').then((response) => {
            return response.arrayBuffer();
        }).then((data) => {
            const publicationFileFactory = new KSI.PublicationsFileFactory();
            console.log(publicationFileFactory.create(new Uint8Array(data)));
        });

        fetch('/ksi-signature-ok.tlv').then((response) => {
            return response.arrayBuffer();
        }).then((data) => {
            const stream = new KSI.TlvInputStream(data);
            const tlvTag = stream.readTag();
            const signature = new KSI.KsiSignature(tlvTag);
            const policy = new KSI.InternalVerificationPolicy();
            policy.verify(new KSI.VerificationContext(signature))
                .then((result) => {
                    console.log(result);
                })
                .catch((error) => {
                    console.log(error);
                })
        });

    </script>
</body>
</html>
