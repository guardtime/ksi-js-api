<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="/dist/main.js"></script>
    <script>
        fetch('/ksi-publications.bin').then((response) => {
            return response.arrayBuffer();
        }).then((data) => {
            const publicationFileFactory = new KSI.PublicationsFileFactory();
            const publicationsFile = publicationFileFactory.create(new Uint8Array(data));
            console.log(publicationsFile);

            fetch('/ok-sig-2014-04-30.1.ksig').then((response) => {
                return response.arrayBuffer();
            }).then((data) => {
                const stream = new KSI.TlvInputStream(data);
                const tlvTag = stream.readTag();
                const signature = new KSI.KsiSignature(tlvTag);
                const policy = new KSI.KeyBasedVerificationPolicy();
                const context = new KSI.VerificationContext(signature);
                context.setPublicationsFile(publicationsFile);
                window.policy = policy;
                window.signature = signature;
                policy.verify(context)
                    .then((result) => {
                        console.log(result);
                    })
                    .catch((error) => {
                        console.log(error);
                    })
            });
        });



    </script>
</body>
</html>
